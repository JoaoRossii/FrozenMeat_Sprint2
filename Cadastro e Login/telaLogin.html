<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link rel="stylesheet" href="cssLogin.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="principal">
        <h2>Faça seu login</h2>
        <input type="text" id="input_cpf" placeholder="CPF/CNPJ" class="input"><br>
        <input type="password" id="input_senha" placeholder="Digite sua senha" class="input"><br>
        <button onclick="cadastrar()" class="button">Entrar</button><br>
        <div class = "mensagem" id="div_mensagem"></div>
    </div>
</body>
</html>

<script>
    function cadastrar () {
        var cpf = input_cpf.value;
        var senha = input_senha.value;
        var tamSenha = senha.length;
        var tamCPF = cpf.length;
        
        if (cpf == '' ||  
        senha == '')
        div_mensagem.innerHTML = '<u>Atenção!</u> Todos os campos precisam ser preenchidos para realizar o início da sessão!';

        else if (!/^\d+$/.test(cpf)) div_mensagem.innerHTML = 'O CPF ou CNPJ inserido deve ser válido para o início da sessão. Lembre-se de não utilizar caracteres especiais ou letras neste campo.';
        else if (tamCPF != 11 && tamCPF != 14) div_mensagem.innerHTML = 'O CPF ou CNPJ inserido deve ser válido para o início da sessão!.';
        else if (tamSenha < 8) div_mensagem.innerHTML = 'Ops! Sua senha parece estar errada. Certifique-se de que ela está digitada corretamente, com os ao menos 8 caracteres cadastrados';
        else div_mensagem.innerHTML = 'Usuário autenticado! Aguarde enquanto você é redirecionado pelo sistema.</a>';
    }
</script>
