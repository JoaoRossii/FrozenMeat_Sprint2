            <div class="secundaria2">
                <input type="text" id="input_empresa" placeholder="Nome da empresa" class="input">
                <select id="select_cargo" class="input">

                    <option value="funcionario">Funcionário</option>

                </select>

        </div>
        <button onclick="cadastrar()" class="button">Cadastrar</button>
        <div class="mensagem" id="div_mensagem"></div>

<script>
    div_aguardar.style.display = 'none';

    function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var nomeEmp = input_empresa.value;
    var cpfCnpj = input_cpf.value;
    var cargo = select_cargo.value;
    var emailVar = input_email.value;
    var telefone = input_telefone.value;
    var senhaVar = input_senha.value;

    var confirmacaoSenhaVar = input_Confsenha.value;
    if (
      nomeVar == "" ||
      nomeEmp == "" ||
      cpfCnpj == "" ||
      cargo == "" ||
      emailVar == "" ||
      telefone == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      // finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        nomeEmpServer: nomeEmp,
        cpfCnpjServer: cpfCnpj,
        cargoServer: cargo,
        emailServer: emailVar,
        telefoneServer: telefone,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }
